<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
    <a href="/people"><< To users...</a>
    <hr>
    <form th:method="POST" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
        <label for="fullName">Name:</label>
        <input type="text" th:field="*{fullName}" id="fullName">
        <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        <br>
        <label for="yearOfBirth">Year of birth:</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
