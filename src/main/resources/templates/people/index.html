<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <p>Users | <a href="/books">Books</a></p>
    <div th:each="person : ${people}">
        <a th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}" th:href="@{/people/{id}(id=${person.getId()})}"></a>
    </div>
    <hr>
    <a href="/people/add">New user</a>
</body>
</html>
